<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="incubator-media-object">
  <template>
    <style>
      :host {
        display: block;
      }

      [part="media"] {
        display: flex;
        align-items: flex-start;
      }

      [part="media-content"] {
        flex: 1;
      }
    </style>

    <div part="media">
      <div part="start">
        <slot name="start"></slot>
      </div>
      <div part="media-content">
        <div part="header">
          <div part="title">
            <slot name="title"></slot>
          </div>
          <div part="subtitle">
              <slot name="subtitle"></slot>
            </div>
        </div>
        <slot></slot>
        <div>
            <slot name="end"></slot>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function () {
      class VaadinIncubatorElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'incubator-media-object';
        }
      }

      customElements.define(VaadinIncubatorElement.is, VaadinIncubatorElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinIncubatorElement = VaadinIncubatorElement;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VaadinIncubatorElement);
      }
    })();
  </script>
</dom-module>
