<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">

<dom-module id="lumo-incubator-media-object" theme-for="incubator-media-object">
  <template>
    <style include="lumo-incubator-media-object-styles">
      [part="start"] {
        margin-right: var(--lumo-space-l);
      }

      [part="header"] {
        display: flex;
        align-items: baseline;
      }

      [part="subtitle"] {
        margin-left: var(--lumo-space-l);
      }

      @media screen and (max-width: 480px) {
        [part="header"] {
          flex-direction: column;
        }

        [part="subtitle"] {
          margin-left: 0;
        }
      }
    </style>
  </template>
</dom-module>
